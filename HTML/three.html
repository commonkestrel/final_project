 <!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                background-color: black;
                padding: 0px 0px 0px 0px;
            }
            canvas {
                position: fixed !important;
                top: 0px !important;
                left: 0px !important;
            }
            body {
                padding: 0px 0px 0px 0px;
                overflow-x: hidden;
                height: 5000vh;
                background-color: black;
            }
            body > * {
                padding: 0px 0px 0px 0px;
                margin: 0px 0px 0px 0px;
                position: fixed;
            }
            ::-webkit-scrollbar {
                width: 15px;
                background: #000;
            }
            
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(109, 109, 109);
                border-radius: 8px;
            }

            #scroll-line {
                position: fixed;
                left: 50%;
                width: 30%;
                transform: translateX(-50%);
                bottom: 4px;
                padding-top: 0px;
                margin-top: 0px;
            }

            #scroll-arrow {
                position: absolute;
                transform: translateX(-50%);
                width: 29.5%;
                bottom: 15px;
                left: 50%;
                padding-bottom: 0px;
                margin-bottom: 0px;
            }

            #img-container {
                position: fixed;
                width: 100%;
                height: 100%;
                bottom: 5px;
                left:0px;
                padding: 0px 0px 0px 0px;
                overflow: hidden;
            }

            .scrolled {
                animation: leave 500ms forwards;
            }

            @keyframes leave {
                from{bottom: 15px;}
                50%{bottom: 45px;}
                to{bottom: -100px;}
            }

            .back {
                animation: back 500ms forwards;
            }

            @keyframes back {
                from{bottom: -100px;}
                50%{bottom: 45px;}
                to{bottom: 15px;}
            }
            ::-webkit-scrollbar {
                display: none;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
            #navbar {
                position: fixed;
                background-color: rgb(77, 77, 77);
                top: 0px;
                left: 0px;
                width: 100%;
                height: 3rem;
                z-index: 10;
            }
            #navbar > * {
                font-family: 'Courier New';
            }
            .nav-btn {
                color: whitesmoke;
                float: left;
                height: 100%;
                width: 10%;
                margin: 0px;
                padding: 0px;
                cursor: pointer;
                border-top: 0px;
                border-bottom: 0px;
                border-left: 2px solid rgb(36, 36, 36);
                border-right: 2px solid rgb(36, 36, 36);
                background-color: rgb(77, 77, 77);
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                transition: 0.3s ease;
            }
            .nav-btn:hover {
                border-left: 2px solid rgb(43, 43, 43);
                border-right: 2px solid rgb(43, 43, 43);
                background-color: rgb(43, 43, 43);
            }
            .dropdown-btn {
                color: rgb(172, 172, 172);
                position: fixed;
                float: right;
                right: 2.5%;
                top: 1.5rem;
                transform: translateY(-50%);
                background-color: rgb(77, 77, 77);
                border: 0px;
                border-bottom: 1px solid rgb(172, 172, 172) !important;
                transition: 0.15s ease;
                border-color: rgb(172, 172, 172);
            }
            .dropdown-btn:hover {
                color: rgb(238, 238, 238);
                border-bottom: 1px solid rgb(238, 238, 238) !important;
                border-color: rgb(238, 238, 238);
            }
            .drop-arrow {
                margin-left: 10px;
                margin-bottom: 1px;
                border-style: solid;
                border-color: inherit;
                border-width: 0 3px 3px 0;
                display: inline-block;
                padding: 3px;
                transform: rotate(45deg);
            }
            .flip-up {
                animation: flip forwards 250ms;
            }
            .up {
                margin-bottom: -3.5px;
                transform: rotate(225deg);
            }
            .flip-down {
                animation: flip reverse 250ms;
            }
            .down {
                margin-bottom: 1px;
                transform: rotate(45deg);
            }
            @keyframes flip {
                0%{margin-bottom: 1px; transform: rotate(45deg);}
                100%{margin-bottom: -3.5px; transform: rotate(225deg);}
            }
            #drop-contents {
                position: fixed;
                top: 5%;
                right: 2.5%;
                height: 0px;
            }
            #drop-contents > * {
                width: 100%;
                height: 3rem;
                background-color: rgb(77, 77, 77);
                border: 0px;
                border-top: 1px solid rgb(90, 90, 90);
                transition: 0.15s ease;
                color: rgb(172, 172, 172);
            }
            #drop-contents>*:hover {
                color: rgb(238, 238, 238);
            }
            #drop-contents:last-child {
                border-radius: 0px 0px 7px 7px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="navbar">
            <a href="/login" class="nav-btn">Log In</a>
            <a href="/test" class="nav-btn">The Test</a>
            <a href="/three" class="nav-btn">The Globe</a>
                <button type="button" class="dropdown-btn"><span class="drop-arrow"></span></button>
                <div id="drop-contents">
                    <button id="logout" type="button" class="drop-contents">Log Out</button>
                    <button id="delete" type="button" class="drop-contents">Delete Account</button>
                </div>
        </div>
        <div id="img-container">
            <img src="static/anim_line.png" id="scroll-line">
            <img src="static/anim_arrow.png" id="scroll-arrow">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/globe.js"></script>
    </body>
</html>
