<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                position: fixed !important;
                top: 0px !important;
                left: 0px !important;
                z-index: -1;
            }
            body {
                overflow-x: hidden;
                height: 5000vh;
            }
            body > * {
                position: fixed;
            }
            ::-webkit-scrollbar {
                width: 15px;
                background: #000;
            }
            
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(109, 109, 109);
                border-radius: 8px;
            }
            
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(() => {
                window.scroll(0, 0)
                const originScrollY = window.pageYOffset;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000)
                originalAspect = window.innerWidth / window.innerHeight;
                const camera = new THREE.PerspectiveCamera(50, originalAspect, 0.1, 1000);
                
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                const loader = new THREE.TextureLoader();
                const black_texture = loader.load('https://jibble330.pythonanywhere.com/files/world-outline-black.png');
                const white_texture = loader.load('https://jibble330.pythonanywhere.com/files/world-outline-white.png');

                const geometry = new THREE.SphereGeometry(2, 32, 32);
                const material = new THREE.MeshBasicMaterial({map: black_texture});
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
                camera.position.z = 10;
                camera.position.x = -15;
                let inverted = false;

                const animate = (amount) => {
                    const end_pos = 0;
                    const end_pixel = 247 * (end_pos+15)
                    
                    sphere.rotation.y += amount;
                    if(window.pageYOffset < originScrollY + end_pixel) {
                        camera.position.x += amount*2;
                    } else {
                        camera.position.x = end_pos;
                    }
                    //line.rotation.y += amount;

                    renderer.render(scene, camera);
                };
                const invert = () => {
                    if(inverted) {
                        material.map = black_texture;
                        scene.background = new THREE.Color(0x000);
                    } else {
                        material.map = white_texture;
                        scene.background = new THREE.Color(0xffffff);
                    }
                    material.map.needsUpdate = true;
                    scene.background.needsUpdate = true;
                    renderer.render(scene, camera);
                    inverted = !inverted;
                }
                const delay_invert = (i) => {
                    setTimeout(() => {
                        invert()
                        if (i < 11) {
                            delay_invert(i+1)
                        }
                    },50)
                }
                animate(0);

                const delay_travel = (i, point) => {
                    setTimeout(() => {
                        camera.position.copy(point)
                        camera.lookAt(0, 0, 0)
                        renderer.render(scene, camera);
                    }, 20*i);
                }

                const curve_move = () => {
                    const curve = new THREE.CatmullRomCurve3( [
                        new THREE.Vector3(0, 0, 10),
                        new THREE.Vector3(5, 0, 8.66),
                        new THREE.Vector3(7.71, 0, 7.71),
                        new THREE.Vector3(8.66, 0, 5),
                        new THREE.Vector3(10, 0, 0),
                    ] );

                    const points = curve.getPoints(50);

                    var ellipse = new THREE.EllipseCurve(0, 0, 1, 5, 0, 2.0 * Math.PI, false);
                    const ellipsepoints = ellipse.getPoints(200).slice(0, 50)

                    const geometry = new THREE.BufferGeometry().setFromPoints( ellipsepoints );

                    const material = new THREE.LineBasicMaterial({color: 0xff0000});
                    // Create the final object to add to the scene
                    const curveObject = new THREE.Line(geometry, material);
                    scene.add(curveObject)
                    renderer.render(scene, camera);
                    /*const geometry = new THREE.BufferGeometry().setFromPoints( points );

                    const material = new THREE.LineBasicMaterial({color: 0xff0000});
                    // Create the final object to add to the scene
                    const curveObject = new THREE.Line(geometry, material);
                    scene.add(curveObject)
                    camera.lookAt(new THREE.Vector3(4.33, -10, 2.5)) 
                    for(let i=0; i < points.length; i++) {
                        delay_travel(i, points[i])
                    }*/
                }

                let lastScrollY = window.pageYOffset;
                $(document).click(() => {
                    //delay_invert(0)
                    curve_move()
                })
                $(window).scroll(() => {
                    let amount = (this.pageYOffset - lastScrollY) * 0.002;
                    lastScrollY = window.pageYOffset;
                    animate(amount)
                });
            });
        </script>
    </body>
</html>
