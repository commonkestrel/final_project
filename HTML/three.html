<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                position: fixed !important;
                top: 0px !important;
                left: 0px !important;
                z-index: -1;
            }
            body {
                overflow-x: hidden;
                height: 5000vh;
            }
            body > * {
                position: fixed;
            }
            ::-webkit-scrollbar {
                width: 15px;
                background: #000;
            }
            
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgb(109, 109, 109);
                border-radius: 8px;
            }
            
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(() => {
                window.scroll(0, 0)
                const originScrollY = window.pageYOffset;
                const scene = new THREE.Scene();
                originalAspect = window.innerWidth / window.innerHeight;
                const camera = new THREE.PerspectiveCamera(50, originalAspect, 0.1, 1000);
                
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                const loader = new THREE.TextureLoader();
                const texture = loader.load('http://192.168.86.219:3000/images/world-outline-black.png');

                const geometry = new THREE.SphereGeometry(2, 32, 32);
                const material = new THREE.MeshBasicMaterial( { map: texture } );
                const sphere = new THREE.Mesh( geometry, material );
                scene.add( sphere );
                camera.position.z = 10;
                camera.position.x = -15;

                const animate = (amount) => {
                    const end_pos = -4;
                    const end_pixel = 246.6666667 * (end_pos+15)
                    
                    sphere.rotation.y += amount;
                    if(window.pageYOffset < originScrollY + end_pixel) {
                        camera.position.x += amount*2;
                    } else {
                        camera.position.x = end_pos;
                    }
                    //line.rotation.y += amount;

                    renderer.render(scene, camera);
                };
                animate(0);

                let lastScrollY = window.pageYOffset;
                $(window).scroll(() => {
                    let amount = (this.pageYOffset - lastScrollY) * 0.002;
                    lastScrollY = window.pageYOffset;
                    animate(amount)
                });
            });
        </script>
    </body>
</html>
